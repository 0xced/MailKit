id: mailkit
name: MailKit
version: 1.0.11.0
publisher: Jeffrey Stedfast
publisher-url: http://github.com/jstedfast/MailKit
getting-started: GettingStarted.md
details: Details.md
license: ../License.md
summary: A cross-platform .NET library for IMAP, POP3, and SMTP.
icons:
  - mailkit_512x512.png
  - mailkit_128x128.png
libraries: 
  ios-unified:
    - ../MailKit/bin/Release/lib/Xamarin.iOS/BouncyCastle.dll
    - ../MailKit/bin/Release/lib/Xamarin.iOS/MimeKit.dll
    - ../MailKit/bin/Release/lib/Xamarin.iOS/MailKit.dll
  android:
    - ../MailKit/bin/Release/lib/MonoAndroid/BouncyCastle.dll
    - ../MailKit/bin/Release/lib/MonoAndroid/MimeKit.dll
    - ../MailKit/bin/Release/lib/MonoAndroid/MailKit.dll
packages:
  ios-unified:
    - MailKit, Version=1.0.11.0
  android:
    - MailKit, Version=1.0.11.0
samples:
  - name: "Android Sample"
    path: ../samples/ImapClientDemo.Android/ImapClientDemo.Android.sln
  - name: "iOS Sample"
    path: ../samples/ImapClientDemo.iOS/ImapClientDemo.iOS.sln
no_build: true
